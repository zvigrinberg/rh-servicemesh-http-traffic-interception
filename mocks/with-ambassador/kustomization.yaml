apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: build
namespace: test-ambassador
resources:
- ../base
- ./mock-employees-api.yaml
- ./route-application.yaml
- ./sidecar.yaml
- ./ingress-gateway.yaml
- ./virtual-service.yaml
